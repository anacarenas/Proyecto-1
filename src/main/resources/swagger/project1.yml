            type: integer
            format: int64
      responses:
        '200':
          description: Detalles de la empresa obtenidos exitosamente
          content:
            application/json:
              example:
                id: 1
                businessName: Empresa A
                ruc: 123456789
                email: empresaA@domain.com
                telephone: 987654321
                headlines: [Juan Perez, Maria Lopez]
                signatories: [Carlos Gomez, Ana Rodriguez]
                typeProfile: premium
        '404':
          description: Empresa no encontrada
          content:
            application/json:
              example:
                message: Empresa no encontrada
    put:
      tags:
        - customer
      summary: Actualizar una empresa (Company) existente
      description: Permite actualizar los detalles de una empresa existente.
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Company'
      responses:
        '200':
          description: Empresa actualizada exitosamente
        '400':
          description: Solicitud incorrecta
          content:
            application/json:
              example:
                message: Error de validación en la solicitud
        '404':
          description: Empresa no encontrada
          content:
            application/json:
              example:
                message: Empresa no encontrada

    delete:
      tags:
        - customer
      summary: Eliminar una empresa (Company)
      description: Permite eliminar una empresa según su ID.
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '204':
          description: Empresa eliminada exitosamente
        '404':
          description: Empresa no encontrada
          content:
            application/json:
              example:
                message: Empresa no encontrada

  /account:
