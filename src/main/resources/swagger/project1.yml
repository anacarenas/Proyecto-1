openapi: 3.0.3
info:
  title: Servicio de Gestión Bancaria
  description: El proyecto gestiona información de clientes, productos financieros, y transacciones, abarcando cuentas bancarias, créditos y tarjetas.
  termsOfService: http://swagger.io/terms/
  contact:
    email: anacarenasr@sgmail.com
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 1.0.11
externalDocs:
  description: Find out more about Swagger
  url: http://swagger.io
servers:
  - url: http://localhost:8080/api/v1
    description: Servidor de desarrollo
tags:
  - name: customer
    description: Operaciones relacionadas con clientes (Person y Company)
  - name: account
    description: Operaciones relacionadas con cuentas
  - name: credits
    description: Operaciones relacionadas con créditos (Credit y CreditCard)
  - name: transaction
    description: Operaciones relacionadas con transacciones

paths:
  /person:
    get:
      tags:
        - customer
      summary: Obtener lista de personas (Person)
      description: Retorna una lista de todas las personas registradas.
      responses:
        '200':
          description: Lista de personas obtenida exitosamente
          content:
            application/json:
              example:
                - id: 1
                  name: Juan
                  lastName: Perez
                  dni: 123456789
                  email: juan@domain.com
                  telephone: 123456789
                  typeCustomer: individual
                  typeProfile: standard
                - id: 2
                  name: Maria
                  lastName: Lopez
                  dni: 987654321
                  email: maria@domain.com
                  telephone: 987654321
                  typeCustomer: individual
                  typeProfile: premium
    post:
      tags:
        - customer
      summary: Crear una nueva persona (Person)
      description: Permite registrar una nueva persona en el sistema.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Person'
      responses:
        '201':
          description: Persona creada exitosamente
        '400':
          description: Solicitud incorrecta
          content:
            application/json:
              example:
                message: Error de validación en la solicitud

  /person/{id}:
    get:
      tags:
        - customer
      summary: Obtener detalles de una persona (Person) por ID
      description: Retorna los detalles de una persona específica según su ID.
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Detalles de la persona obtenidos exitosamente
          content:
            application/json:
              example:
                id: 1
                name: Juan
                lastName: Perez
                dni: 123456789
                email: juan@domain.com
                telephone: 123456789
                typeCustomer: individual
                typeProfile: standard
        '404':
          description: Persona no encontrada
          content:
            application/json:
              example:
                message: Persona no encontrada

    put:
      tags:
        - customer
      summary: Actualizar una persona (Person) existente
      description: Permite actualizar los detalles de una persona existente.
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Person'
      responses:
        '200':
          description: Persona actualizada exitosamente
        '400':
          description: Solicitud incorrecta
          content:
            application/json:
              example:
                message: Error de validación en la solicitud
        '404':
          description: Persona no encontrada
          content:
            application/json:
              example:
                message: Persona no encontrada

    delete:
      tags:
        - customer
      summary: Eliminar una persona (Person)
      description: Permite eliminar una persona según su ID.
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '204':
          description: Persona eliminada exitosamente
        '404':
          description: Persona no encontrada
          content:
            application/json:
              example:
                message: Persona no encontrada

  /company:
    get:
      tags:
        - customer
      summary: Obtener lista de empresas (Company)
      description: Retorna una lista de todas las empresas registradas.
      responses:
        '200':
